{% extends 'smartadmin/base_admin.html' %}
{% block content %}
<h2>Панель управления SmartDoc</h2>

<div class="row mt-4">
  <div class="col-md-3">
    <div class="card p-3 shadow-sm text-center">
      <h5>Всего школ</h5>
      <p class="fs-4">{{ school_count }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm text-center">
      <h5>Одобренные</h5>
      <p class="fs-4 text-success">{{ approved_schools }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm text-center">
      <h5>На рассмотрении</h5>
      <p class="fs-4 text-warning">{{ pending_schools }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm text-center">
      <h5>Документов</h5>
      <p class="fs-4">{{ doc_count }}</p>
    </div>
  </div>
</div>
{% endblock %}
