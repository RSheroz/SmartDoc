{% extends "main/base.html" %}

{% block content %}
<div class="container content-area">
    <h2 data-i18n="delete_document_confirm">Удалить документ: {{ object.title }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" data-i18n="delete">Удалить</button>
        <a href="{% url 'index' %}" data-i18n="cancel">Отмена</a>
    </form>
</div>
{% endblock %}
